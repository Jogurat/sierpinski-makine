<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sierpinski Triangle by Makine</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📐</text></svg>"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="side">
        <div class="depth text-center">
          <div>Depth</div>
          <input
            type="range"
            name="depth"
            id="depth"
            min="0"
            max="8"
            step="1"
            value="0"
          />
          <div id="current-depth">0</div>
        </div>
        <div
          class="d-flex colors-container justify-content-between text-center"
        >
          <div class="pr-15">
            <div>Color #1</div>
            <input type="color" id="clr1" colorpick-eyedropper-active="false" />
          </div>
          <div>
            <div>Color #2</div>
            <input type="color" id="clr2" colorpick-eyedropper-active="false" />
          </div>
          <div class="pl-15">
            <div>Color #3</div>
            <input type="color" id="clr3" colorpick-eyedropper-active="false" />
          </div>
        </div>
        <button class="btn generate-btn" onclick="generate()">
          Generate ☜(ﾟヮﾟ☜)
        </button>
        <button id="copy-btn" class="btn copy-btn" onclick="copyUrl()">
          Copy URL ╰(*°▽°*)╯
        </button>
        <div id="copy-succ" class="btn copied-successfully">URL Copied ✔</div>
        <div class="headerG">IT WORKS ON MY<br />🤖MACHINE🤖</div>
      </div>

      <canvas id="canvas" width="750" height="750"></canvas>
      <div class="side">
        <h1>Try it on our Discord!</h1>
        <div class="discord-container">
          <h2>YOU'VE BEEN INVITED TO JOIN A SERVER</h2>
          <div class="info-container">
            <div class="img-container">
              <img src="disc.jpg" alt="" />
            </div>
            <div class="info">
              <div class="server-name">🤖 MAKINE 🤖</div>
              <div class="members">
                <span id="online-number">🟢 3 Online </span>
                <span id="members-number">⚫ 4 Members</span>
              </div>
            </div>
            <div class="cta" id="join-btn">Join</div>
          </div>
        </div>

        <h1
          >Or invite the bot <br />
          to your server!</h1
        >
        <a
          href="https://discord.com/api/oauth2/authorize?client_id=949644847944437781&permissions=51200&scope=bot"
          class="btn btn-invite"
          target="_blank"
          >INVITE ヾ(•ω•`)o</a
        >
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
